{% extends "atoz/home.html" %} {% block contents %}

<style>
  body {
    background-color: #b3b3b3f0;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  label {
    margin-top: 10%;
    font-size: 20px;
    font-family: cursive;
    letter-spacing: 2px;
  }

  input {
    text-align: center;
    font-size: 17px;
    font-variant: common-ligatures;
    color: black;
    margin-top: 5%;
  }

  button {
    width: 125%;
    font-size: 17px;
    margin-top: 10%;
    background-color: rgba(127, 255, 232, 0.895);
    border: 2px solid #ff8c00c8;
    font-variant: all-petite-caps;
    font-family: cursive;
    letter-spacing: 3px;
    cursor: pointer;
  }

  span {
    top: 72%;
    position: fixed;
    color: red;
    left: 42%;
  }
</style>

<div
  style="
    width: 100%;
    display: flex;
    flex-direction: column;
    position: absolute;
    margin-top: 13%;
    align-items: center;
  "
>
  <form method="POST" action="/checkout/address">
    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="..." />
    <label style="margin-top: 10%" for="address">Address</label>
    <input type="address" id="address" name="address" placeholder="..." />
    <button type="submit">Submit</button>
  </form>
  <span>
    {% for message in get_flashed_messages() %}
    <p style="font-size: 20px; color: red">{{ message }}</p>
    {% endfor %}
  </span>
</div>

{% endblock %}
