<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>A-2-Zeee</title>
    {% endblock %}
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: rgba(228, 228, 228, 0.772);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <button
          id="dashboard_btn"
          onclick="window.location.href='/atoz'"
          style="
            margin-top: 0%;
            margin-left: 0%;
            width: 10%;
            font-size: 17px;
            text-align: center;
            height: 10%;
            cursor: pointer;
            color: white;
            border-radius: 3px;
            background-color: transparent;
            border-color: transparent;
            font-variant: petite-caps;
            position: absolute;
            letter-spacing: 3px;
            font-family: cursive;
          "
        >
          A-2-Zeee
        </button>
        {% block button %}
        <button
          id="dashboard_btn"
          onclick="window.location.href='/view_cart'"
          style="
            margin-top: -2%;
            margin-left: 90%;
            width: 10%;
            font-size: 25px;
            text-align: center;
            height: 10%;
            cursor: pointer;
            color: white;
            border-radius: 3px;
            background-color: transparent;
            border-color: transparent;
            font-variant: petite-caps;
            position: absolute;
            font-family: cursive;
            letter-spacing: 3px;
          "
        >
          <h4 style="height: 0%; color: beige">{{total_count}}</h4>
          <img
            src="/static/css/cart.png"
            alt="Total Count"
            style="width: 46px; height: 46px; margin-top: -9%"
          />
        </button>
        {% if 'user_mail' in session%}
        <button
          id="dashboard_btn"
          onclick="window.location.href='/logout'"
          style="
            margin-top: 42%;
            margin-left: 90%;
            width: 10%;
            font-size: 23px;
            text-align: center;
            height: 10%;
            cursor: pointer;
            color: white;
            border-radius: 3px;
            background-color: transparent;
            border-color: transparent;
            font-variant: petite-caps;
            position: absolute;
            letter-spacing: 3px;
            font-family: cursive;
          "
        >
          Logout
        </button>
        {% endif %} {% endblock %}
      </div>
      <div class="right-side">
        {% block contents %}
        <span
          style="
            position: relative;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            top: 50%;
            color: rgb(60, 255, 0);
          "
          >We will be back soon...! BRB!</span
        >
        {% endblock %}
      </div>
    </div>
  </body>
</html>
